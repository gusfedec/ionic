<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Muro</ion-title>
    <ion-buttons slot="end">
      <app-logout></app-logout>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <app-upload></app-upload>
    </ion-col>
    <ion-col>
      <ion-button expand="full" class="boton-upload" color="success" [routerLink]="['/mis-fotos']">
        <ion-icon name="person"></ion-icon>
        <ion-label slot="end">Mis Fotos</ion-label>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" class="boton-upload" color="success" [routerLink]="['/graficos']">
        <ion-icon name="pie-chart-outline"></ion-icon>
        <ion-label slot="end">Graficos</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- <ion-item *ngFor="let foto of fotos">
    <img src="{{foto.file}}" alt="{{foto.name}}" style="width: 100px;" />{{foto.own | slice:0:5}}
    <ion-icon *ngIf="!foto.isLike" (click)="like(foto.key, foto.likes)" name="heart-outline"></ion-icon>
    <ion-icon *ngIf="foto.isLike" (click)="disLike(foto.key, foto.likes)" name="heart"></ion-icon>
    dd
  </ion-item> -->
  <ion-row class="ion-align-items-center">
    <ion-col class="ion-text-center">
      <ion-spinner *ngIf="cargando" name="dots" style="color: green;"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let foto of fotos">
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon style="font-size: 40px;" name="person"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{foto.own | slice:0:5}}</h3>
        <p>{{foto.date | date}}</p>
      </ion-label>
    </ion-item>

    <img src="{{foto.file}}" alt="{{foto.name}}" style="background-image: url(../../assets/img/camara-fotografica.png);"
      width="340px" height="453px">
    <!-- <ion-card-header>
      <ion-card-title>Hotel Panama Garden</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.
    </ion-card-content> -->

    <ion-footer>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-text-center">
          <button>
            <ion-icon name="heart"></ion-icon>
            <div>{{foto.likes}} me gusta</div>
          </button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-icon style="font-size: 40px;" *ngIf="!foto.isLike" (click)="like(foto.key, foto.likes)"
            name="heart-outline"></ion-icon>
          <ion-icon style="font-size: 40px;" *ngIf="foto.isLike" (click)="disLike(foto.key, foto.likes)" name="heart">
          </ion-icon>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-icon style="font-size: 40px;" *ngIf="foto.own == usuario.uid" (click)="delete(foto)"
            name="trash-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>

</ion-content>
