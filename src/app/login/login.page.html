<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row class="ion-justify-content-center" style="height: 100%;">
      <ion-col class="ion-align-self-center">
        <figure class="ion-text-center">
          <img src="assets/img/logo.png" alt="Platzi Logo" width="100px" />
        </figure>
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="logIn()" novalidate>
            <ion-item lines="full">
              <ion-label position="floating" color="success">Correo Electrónico</ion-label>
              <ion-icon name="mail-open" slot="start"></ion-icon>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
              Campo Obligatorio.
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email">
              Debe ser un correo electrónico válido.
            </span>

            <ion-item lines="full">
              <ion-label position="floating" color="success">Contraseña</ion-label>
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
              Campo Obligatorio.
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
              Debe tener mínimo 6 caracteres de longitud.
            </span>

            <ion-row>
              <ion-col>
                <ion-button color="success" shape="round" class="submit-btn button-block" type="submit"
                  [disabled]="!loginForm.valid">Loguear
                  <ion-spinner *ngIf="cargando" name="dots">
                  </ion-spinner>
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">
      <ion-col class="ion-align-self-center">
        <div>
          <ion-button color="success" shape="round" fill="outline" class="button-block"
            [routerLink]="['/registration']">Registrar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
