<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Graficos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Graficos de Barras: Cosas Lindas
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-spinner *ngIf="cargandoTorta" name="dots" style="color: green;"></ion-spinner>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Graficos de torta: Cosas Feas
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-spinner *ngIf="cargandoBarra" name="dots" style="color: green;"></ion-spinner>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
